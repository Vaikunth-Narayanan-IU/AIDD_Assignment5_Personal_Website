<body>

    <nav class="nav container" aria-label="Primary">
      <a class="brand" href="index.html">VN</a>

      </div>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>Contact</h1>
      <p class="small">Prefer email or LinkedIn? Use the form or the links below.</p>
    </div>

    <section class="reveal">
      <form id="contactForm" class="form" novalidate>
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" autocomplete="given-name" />
          <div id="firstName-error" class="error" aria-live="polite"></div>
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" autocomplete="family-name" />
          <div id="lastName-error" class="error" aria-live="polite"></div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" />
          <div id="email-error" class="error" aria-live="polite"></div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" />
          <div id="password-error" class="error" aria-live="polite"></div>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" />
          <div id="confirmPassword-error" class="error" aria-live="polite"></div>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can I help?"></textarea>
          <div id="message-error" class="error" aria-live="polite"></div>
        </div>
        <button class="btn primary" type="submit">Submit</button>
      </form>
      <p style="margin-top:16px">
        Or reach out directly: <a href="mailto:nsr@iu.edu">nsr@iu.edu</a> ·
        <a href="https://www.linkedin.com/in/srivaikunthan/" target="_blank" rel="noopener">LinkedIn</a>
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Vaikunth Narayanan</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
